<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
  <link rel="stylesheet" href="/form/styles.css">
</head>

<body>
  <img src="/form/bana.avif" alt="">
  <div class="container">
    <div class="text">
      <pre>This is not a real online service! You know you need something
like this in your life to help you realize you deepest dreams.
Sign up now to get started.</pre>

      <p>You know you want to.</p>
      <br>
      <p>Lets do this!</p>
    </div>
    <form id="form" action="">

      <div class="input">
        <label for="first">FIRST NAME</label>
        <br>
        <input id="first" type="text">
      </div>
      <div class="input">
        <label for="last">LAST NAME</label>
        <br>
        <input id="last" type="text">
      </div>
      <div class="input">
        <label for="email">EMAIL</label>
        <br>
        <input id="email" type="email">
      </div>
      <div class="input">
        <label for="phone">PHONE NUMBER</label>
        <br>
        <input id="phone" type="number">
      </div>
      <div class="input">
        <label for="password">PASSWORD</label>
        <br>
        <input minlength="6" id="password" type="password">
      </div>
      <div class="input">
        <label for="c-password">CONFIRM PASSWORD</label>
        <br>
        <input id="c-password" type="password">
      </div>

    </form>
    <div class="button">
      <button form="form" class="create-acc">Create Account</button>
      <p>Already have an account? <em><a href="">log in</a></em> </p>
    </div>
  </div>

</body>

</html>
